<div class="main">
  <h1>Education</h1>
  <div class="education__image">
    <img src="{{ education.photo }}" alt="{{ education.name }}" />
    <div class="info">
      <div class="education__name">
        {{ education.name }}
      </div>
      <div class="education__location">
        {{ education.location }}
      </div>
    </div>
  </div>
</div>
